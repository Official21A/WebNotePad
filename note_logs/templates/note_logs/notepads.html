{% extends 'note_logs/base.html' %}

{% block page_header %}
  <h1>Notepads:</h1>
{% endblock page_header %}

{% block content %}

  <ul>
  	{% for notepad in notepads %}
  	  <li><p>
  	  	<a href="{% url 'note_logs:notepad' notepad.id %}">{{ notepad }}</a>
  	  </p></li> <!-- to declear that this is a variable -->
  	{% empty %}
  	  <li><h5>No notepads have been created yet.</h5></li>
  	{% endfor %}
  </ul>

  <h5><a href="{% url 'note_logs:new_notepad' %}">Add a new notepad</a></h5>

{% endblock content %}
