{% extends 'note_logs/base.html' %}

{% block content %}

  <p>Notepads</p>

  <ul>
  	{% for notepad in notepads %}
  	  <li>
  	  	<a href="{% url 'note_logs:notepad' notepad.id %}">{{ notepad }}</a>
  	  </li> <!-- to declear that this is a variable -->
  	{% empty %}
  	  <li>No notepads have been created yet.</li>
  	{% endfor %}
  </ul>

  <a href="{% url 'note_logs:new_notepad' %}">Add a new notepad</a>

{% endblock content %}
